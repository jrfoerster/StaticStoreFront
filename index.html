<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Static Store</title>
</head>

<body>
    <header>
        <h1>
            <a href="#">Best Store Ever</a>
        </h1>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>New Arrivals</h2>
        <div class="card">
            <img src="./img/moogMatriarch.jpg" alt="">
            <a href="#">
                <h3>Moog Matriarch</h3>
            </a>
        </div>
        <div class="card">
            <img src="./img/sequentialProphet6.jpg" alt="">
            <h3><a href="#">Sequential Prophet 6</a></h3>
        </div>
        <div class="card">
            <img src="./img/novationSummit.jpg" alt="">
            <h3><a href="#">Novation Summit</a></h3>
        </div>
        <div class="card">
            <img src="./img/asmHydrasynth.jpg" alt="">
            <h3><a href="#">ASM Hydrasynth</a></h3>
        </div>
    </main>
    <section>
        <h2>Latest</h2>
        <h3>Tutorials</h3>
        <h3>Reviews</h3>
    </section>
    <footer>
        <h2>Subscribe</h2>
        <div class="email-sub">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <button>Subscribe</button>
        </div>
        <p>&copy; 2021 Best Store Ever</p>
    </footer>
</body>

</html>
